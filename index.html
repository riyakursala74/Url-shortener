
<!DOCTYPE html>
<head><title>WebPro</title>
<link href="https://fonts.googleapis.com/css?family=Titillium+Web:600i" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<style>
.title{
  color:#d65a31;
  font-size: 1.7em;
  padding-top: 7px;
  padding-bottom: 5px;
margin-bottom:0 auto;
border-bottom: 0 auto;
  background-color:	#222831;
}
.text{
    color:	#eeeeee;
}
.content
{ font-size:1.5em;
  color:#085f63;
  font-family: 'Titillium Web', sans-serif;
}


.form{
  border-radius: 5px;
  background-color:#ececec;
  padding: 20px;
  text-align: center;
  padding-top: 20px;
  width:60%;
  margin-top: 70px;
}
#url
{ width:80%;
  margin: 0 auto;
}
</style>
</head>
<body>
<div class="jumbotron text-center title">
  <span class="title">WebPro</span>
  <br>
<p class="text">WebPro makes sharing links much more simpler.</p>
</div>
<div class="container content">
  <p>AddFree Experience...<br>Just insert your long boring link and get a short link.
    Sharing links on platfroms with word limits was never too easy!!</p>
<div class="container form">
<form action="/" method="post">
  <div class="form-group">
    <label for="url">Enter a URL to shorten</label><br>
    <input type="url" class="form-control" id="url" name="link">
  <button type="submit" class="btn btn-dark" style="margin-top: 20px; padding:5px 10px 5px 10px; font-size:0.7em">Get a small link</button>
  </div>
</form>

</div>
</body>
</html>
